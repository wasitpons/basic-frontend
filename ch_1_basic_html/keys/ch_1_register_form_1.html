<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: white;
      color: black;
    }
  </style>
  <body>
    <div>
      <h1>Registration</h1>
      <progress value="50" max="100"></progress>
      1/2
      <h3>User infomation</h3>
    </div>
    <div>
      <div>
        Full Name: <input />
      </div>
      <br />
      <div>
        Age: <input
          max="99"
          min="1"
          step="1"
          type="number"
          value="18"
        />
      </div>
      <br />
    </div>
    <div>
      Sex: <input
      checked="checked"
      type="radio"
      value="male"
    /> Male
    <input
      type="radio"
      value="female"
    /> Female
    </div>
    <br />
    <div>
      Vaccine:
      <select name="Vaccine" id="Vaccine">
        <option value="astazeneca">Astazeneca</option>
        <option value="sinovac">Sinovac</option>
        <option value="sinofarm">Sinofarm</option>
        <option value="pfizer">Pfizer</option>
        <option value="moderna">Moderna</option>
      </select>
    </div>
    <br />
    <div>
      <div>
        Address: <textarea></textarea>
      </div>
      <br />
    </div>
    <div>
      <a href="ch_1_register_form_2.html">
        <button>Next</button>
      </a>
    </div>
  </body>
</html>
